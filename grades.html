<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Grades</title>
    <style>
      body {
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center mb-4">Grades</h1>
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col">Subject</th>
              <th scope="col">Grades</th>
              <th scope="col" class="text-center">Average</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            {% for subject, data in grades_avr.items() %}
            <tr class="
              {% if data.avr < 5 %} table-danger 
              {% elif data.avr >=5 and data.avr < 6 %} table-warning 
              {% else %} table-success 
              {% endif %}
            ">
              <td class="fw-bold">{{ subject }}</td>
              <td>{{ data.grades | join(', ') }}</td>
              <td class="fw-bold text-center">{{ (data.avr)| round(1) }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
